<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goal Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        LOGO
      </div>

      <form action="#" class="theme__chnager">Theme Changer</form>

      <nav class="user-nav">
        <div class="user-nav__item">
          <img src="" alt="Notifications" />
        </div>
        <div class="user-nav__item">
          <img src="" alt="Button" />
        </div>
        <div class="user-nav__item">
          <p>Sign Out</p>
        </div>
      </nav>
    </header>

    <section class="content">
      <nav class="sidebar">
        <ul class="side-nav">
          <li class="side-nav__item">
            <div class="side-nav__item__header">
              <span>
                <button class="svg-btn" aria-expanded="false">
                  <img
                    class=""
                    src="./assets/arrowdown.svg"
                    alt="check button"
                  />
                </button>
                <span>Projects</span>
              </span>

              <button class="add-modal-btn">
                <img src="./assets/plus.svg" alt="plus icon" />
              </button>
            </div>

            <ul class="side-nav__item__dropdown"></ul>
          </li>
          <li class="side-nav__item">
            <div class="side-nav__item__header">
              <span>
                <button class="svg-btn">
                  <img src="./assets/arrowdown.svg" alt="check button" />
                </button>
                <span>Completed</span>
              </span>

              <button class="add-modal-btn">
                <img src="./assets/plus.svg" alt="plus icon" />
              </button>
            </div>
          </li>
          <li class="side-nav__item">
            <div class="side-nav__item__header">
              <span>
                <button class="svg-btn">
                  <img src="./assets/arrowdown.svg" alt="check button" />
                </button>
                <span>Ongoing</span>
              </span>

              <button class="add-modal-btn">
                <img src="./assets/plus.svg" alt="plus icon" />
              </button>
            </div>
          </li>
        </ul>
      </nav>

      <!--  -->
      <main>
        <section class="todos">
          <div class="todos-intro">
            <p class="todos-intro__goal"></p>
            <div class="todos-list__container">
              <ul class="todos-list"></ul>
            </div>
            <p class="todos-intro__btn">+ Add Task</p>
          </div>
          <form action="#">
            <label for="todo-input">
              <input type="text" id="todo-input" />
            </label>
            <div class="btn-container">
              <button class="add-todo-btn">Add Task</button>
              <span class="links">Cancel</span>
            </div>
          </form>
        </section>

        <div class="welcome-msg">
          <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Officia
            saepe accusamus voluptatibus porro illo.
          </p>
          <button>Add a Goal Today</button>
        </div>
      </main>
    </section>

    <!-- Add Project/Goal Modal -->
    <div class="modal">
      <div class="modal-content">
        <form action="#" class="form-modal">
          <div class="header">
            <h2>Add a Project</h2>
          </div>

          <label for="goal-input">
            Project Name:
            <input type="text" id="goal-input" />
          </label>

          <div class="btn-modal-container">
            <button class="close-button">Cancel</button>
            <button class="add-goal">Add</button>
          </div>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
